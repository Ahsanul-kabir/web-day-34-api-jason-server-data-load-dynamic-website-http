<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>JSON</h1>
    <h2>Javascript Object Notation</h2>

    <script>
        const user = {
            id: 245,
            name: "Masud",
            lover: {
                name: "Jannat",
                favFood: "pizza"
            },
            friendsAge: [12, 45, 56],
            friends: ["Habib", "Kabir", "Hasan"]
        };

        const userJSON = JSON.stringify(user); // JavaScript object to JASON
        console.log(userJSON);

        const userFromJSON = JSON.parse(userJSON); // JASON object to JavaScript
        console.log(userFromJSON);
    </script>
</body>

</html>
